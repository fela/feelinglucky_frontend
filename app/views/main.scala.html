@(title: String)(content: Html)(implicit request: Request[Any])

<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">    
    <title>Feeling Lucky</title>

    <!-- Bootstrap -->
    <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet">
  </head>
  <body>
<input  type="hidden" id="ws-url" value="@routes.Application.socket.webSocketURL()"/>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Feeling Lucky</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Stellar Lottery</h1>
        <p></p>
        <p>
          <button href="#" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Play the Lottery &raquo;
          </button>
        </p>
      </div>

    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div ng-view></div>
        </div>
      </div>
    </div>   

    <script src="@routes.Assets.at("javascripts/jquery.1.11.1.min.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>

    <script src="@routes.Assets.at("lib/angular/angular.js")"></script>
    <script src="@routes.Assets.at("lib/angular/angular-route.js")"></script>
    <script src="@routes.Assets.at("js/app.js")"></script>
    <script src="@routes.Assets.at("js/services.js")"></script>
    <script src="@routes.Assets.at("js/controllers.js")"></script>
    <script src="@routes.Assets.at("js/filters.js")"></script>
    <script src="@routes.Assets.at("js/directives.js")"></script>

  </body>
</html>
